<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=DM+Serif+Text:ital@0;1&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&family=Special+Elite&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Travel Order</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      outline: none;
      scroll-behavior: smooth;
      font-family: 'Bona Nova SC', sans-serif;
        }
  
        html{
           font-size: 62.5%;
           overflow-x: hidden;
        }
  
        body {
           background-color: #0a5304;
           background-size:cover;
           background-position: center;
           background-repeat:initial;
           margin: 0;
           padding: 0;
           min-height: 100vh;
        }
            .contact form .input-label1 input{ 
            width: 100%;
            height: 30px;
            flex-direction: row;
            border: none;
            border-bottom: 1px solid rgb(109, 107, 107);
            margin-bottom: 10px;
            border-width: 3;
            padding-left: 30px;
            font-weight: bold;
            font-size: 2rem;
        }

        .contact form .input-label2 input{ 
            width: 50%;
            height: 30px;
            flex-direction: column;
            border: none;
            border-bottom: 1px solid rgb(5, 0, 0);
            margin-bottom: 0px;
            border-width: 3;
            row-gap: 10px;
            font-weight: bold;
            
        }
        .btn .no-print {
            width: 10px;
            padding: 3px 5px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #323232;
            font-size: 1rem;
            color: white;
            }

            div .Savebutton {
            margin-top: 20px;

            }
        :root{
           --bg-color: #0a5304;
           --second-bg-color: #323946;
           --text-color: #ffffff;
           --main-color: #0ef;
        }
        .contact .Tonum .tonumber label input{
          width: 10px;
          flex-direction: right;
          border: none;
          border-width: 3;
          font-weight: bold;
          color: var(--text-color);
        }
  
          /* Hide the default checkbox */
          .custom-checkbox input {
            display: none;
          }
      
          /* Create a custom checkbox */
          .custom-checkbox .checkmark {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-color: #eee;
            border: 2px solid #ccc;
            border-radius: 4px;
            position: relative;
            margin-right: 30px;
            vertical-align: middle;
          }
      
          /* Style the checkmark when the checkbox is checked */
          .custom-checkbox input:checked + .checkmark {
            background-color: #2196F3;
            border-color: #2196F3;
          }
      
          /* Add a checkmark symbol */
          .custom-checkbox .checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
          }

          .add-icon {
            cursor: pointer;
            font-size: 20px;
            color: green;
            margin-right: 10px;
        }

        .delete-icon {
            cursor: pointer;
            font-size: 20px;
            color: rgb(245, 0, 0);
        }
      
          /* Show the checkmark when checked */
          .custom-checkbox input:checked + .checkmark::after {
            display: block;
          }
  
          table.customTable {
            width: 100%;
            border-collapse: collapse;
          }
          th, td {
            border: 1px solid #ccc;
            padding: 8px;
          }
          textarea {
            width: 100%;
            box-sizing: border-box; /* Ensure padding and border are included in width */
            resize: none; /* Disable manual resizing */
            overflow: hidden; /* Hide scrollbars */
            border: 1px solid #ccc;
            padding: 8px;
            font-family: inherit;
            font-size: inherit;
          }
  
          /* Hide the Print and Save buttons when printing */
          @media print {
              .no-print {
                  display: none;
              }
          }
  
        </style>
</head>
<body>
    <section class="contact" id="contact">
        <div class="home-image">
            <img src="images/Department_of_Agrarian_Reform_(DAR).svg.png" alt="">
        </div>
        <div class="heading-h2">
            <h2 class="heading">Department of Agrarian Reform</h2>
        </div>
        <div class="heading-h2">
            <h2 class="heading">Travel Order</h2>
        </div>

        <form class="form-input" action="#">
            <div>
                <label class="input-label1">T.O No. <input type="number" placeholder=" "></label>
                <label class="input-label1">Full Name <br> <input type="text" placeholder=" "></label>
                <label class="input-label1">Position <br> <input type="text" placeholder=" "></label>
            </div>

            <label class="custom-checkbox">Means of Transportation:</label>
            <div id="grid-container">
                <label class="custom-checkbox">Air
                    <input type="checkbox" name="styledCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">Land
                    <input type="checkbox" name="styledCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">Gov't Vehicle
                    <input type="checkbox" name="styledCheckbox">
                    <span class="checkmark"></span>
                </label>
                <label class="custom-checkbox">Others: Please Specify
                    <input type="checkbox" name="styledCheckbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </form>

        <form action="#">
            <table class="customTable" id="travelTable">
                <thead>
                    <tr>
                        <th>Add</th>
                        <th width="20px">DATE OF DEPARTURE</th>
                        <th width="20px">DATE OF RETURN</th>
                        <th width="230px">DESTINATION</th>
                        <th>PURPOSE OF TRIP <br> (Specify projects/activities/cases to be attended to)</th>
                        <th>REPORT TO <br> (Specify name of offices/s)</th>
                        <th >Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically here -->
                </tbody>
            </table>
            <input type="button" value="Save" class="btn no-print">
            <button class="btn no-print" onclick="window.print()" value="Print">Print</button>
        </form>
    </section>

    <script>
        // Function to add a new row
        function addRow() {
            const table = document.getElementById("travelTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            // Add "Add" icon
            const addCell = newRow.insertCell(0);
            addCell.innerHTML = '<span class="add-icon" onclick="addRow()">+</span>';

            // Add input fields
            const fields = ["date", "date", "text", "text", "text"];
            for (let i = 0; i < fields.length; i++) {
                const cell = newRow.insertCell(i + 1);
                if (fields[i] === "date") {
                    cell.innerHTML = `<input type="date" placeholder="enter date">`;
                } else {
                    cell.innerHTML = `<input type="${fields[i]}" placeholder="enter ${fields[i]}">`;
                }
            }

            // Add "Delete" icon
            const deleteCell = newRow.insertCell(fields.length + 1);
            deleteCell.innerHTML = '<span class="delete-icon" onclick="deleteRow(this)">üóëÔ∏è</span>';
        }

        // Function to delete a row
        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.remove();
        }

        // Add the first row on page load
        document.addEventListener("DOMContentLoaded", addRow);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
