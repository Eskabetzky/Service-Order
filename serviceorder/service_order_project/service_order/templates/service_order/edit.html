{% extends 'base.html' %}

{% block content %}
<div class="container">
    <a href="{% url 'service_order_list' %}" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to List
    </a>
    <h1>Edit Service Order</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-section">
            <h2>Personal Information</h2>
            {{ form.as_p }}
        </div>
        
        <div class="form-section">
            <h2>Service Records</h2>
            {{ formset.management_form }}
            {% for form in formset %}
                <div class="record-form">
                    {{ form.as_p }}
                </div>
            {% endfor %}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'service_order_detail' service_order.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
    .container {
        background: white;
        margin: 30px;
        border-radius: 10px;
        
    }
    .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        padding: 8px 15px;
        background-color: #084a03;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s;
        margin-top: 5px;
        margin-left: 5px;
    }
    .back-btn:hover {
        background-color: #495057;
    }
    .container h1 {
        color: #084a03;
        margin-left:20px;
    }
    .form-section {
        max-width: 2000px;
        margin-left: 10px;
        margin-right:10px;
        margin-bottom: 1.5rem;
        padding: 1rem;
        background: #b3b3b3;
        border-radius: 25px;
    }

    .form-section h2 {
       color: #084a03;
    }
    .record-form {
        margin-bottom: 1rem;
        padding: 1rem;
        background: white;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .form-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
    }
    .btn {
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        color: white;
        border-radius: 10px;
        transition: background-color 0.3s;
        margin-top: 5px;
        margin-left: 20px;
    }
    .btn-primary {
        background-color: #084a03;
        
    }
    .btn-primary:hover {
        background-color: #495057;
        
    }
    .btn-secondary {
        background-color: #084a03;
    }
    .btn-secondary:hover {
        background-color: #e0001e;
    }
</style>
{% endblock %}
